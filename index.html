<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="upper">&ZeroWidthSpace;</div>
            <div class="main">0</div>
        </div>
        <div class="numpad">
            <div class="row">
                <button class="operand" id="clear">C</button>
                <button class="operand" id="sign">+/-</button>
                <button class="operand" id="percent">%</button>
                <button class="operand" id="backspace">←</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operand" id="divide">÷</button>
            </div>
            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operand" id="multiply">×</button>
            </div>
            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operand" id="minus">-</button>
            </div>
            <div class="row">
                <button class="num">0</button>
                <button class="decimal">.</button>
                <button class="operand" id="equals">=</button>
                <button class="operand" id="plus">+</button>
            </div>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
